    <div class="container">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const eventId = 'tc-realtime-test';
        const apiUrl = 'http://localhost:3000';
        let socket = null;
        let eventsReceived = 0;
        let responsesCreated = 0;
        let participantsUpdated = 0;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span style="color: #666;">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStats() {
            document.getElementById('events-received').textContent = eventsReceived;
            document.getElementById('responses-created').textContent = responsesCreated;
            document.getElementById('participants-updated').textContent = participantsUpdated;
        }
        
        function connectWebSocket() {
            if (socket) {
                log('å…³é—­ç°æœ‰è¿æ¥...', 'info');
                socket.close();
            }
            
            try {
                log('æ­£åœ¨è¿æ¥åˆ° WebSocket...', 'info');
                socket = io(apiUrl, {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    reconnection: true,
                    reconnectionAttempts: 3,
                    reconnectionDelay: 1000,
                });
                
                socket.on('connect', () => {
                    log('âœ… WebSocketè¿æ¥æˆåŠŸï¼', 'success');
                    document.getElementById('ws-status').textContent = 'å·²è¿æ¥';
                    document.getElementById('connection-status').innerHTML = 
                        '<div class="status success">âœ… WebSocketè¿æ¥æˆåŠŸ</div>';
                });
                
                socket.on('disconnect', (reason) => {
                    log(`âŒ WebSocketæ–­å¼€è¿æ¥: ${reason}`, 'error');
                    document.getElementById('ws-status').textContent = 'æ–­å¼€';
                    document.getElementById('connection-status').innerHTML = 
                        '<div class="status error">âŒ WebSocketè¿æ¥æ–­å¼€</div>';
                });
                
                socket.on('connect_error', (error) => {
                    log(`âŒ WebSocketè¿æ¥é”™è¯¯: ${error.message}`, 'error');
                    document.getElementById('ws-status').textContent = 'é”™è¯¯';
                    document.getElementById('connection-status').innerHTML = 
                        '<div class="status error">âŒ WebSocketè¿æ¥é”™è¯¯</div>';
                });
                
                // ğŸ” å…³é”®ï¼šç›‘å¬æ‰€æœ‰å¯èƒ½çš„äº‹ä»¶
                socket.on('response_created', (data) => {
                    eventsReceived++;
                    responsesCreated++;
                    updateStats();
                    log(`ğŸ¯ æ”¶åˆ° response_created äº‹ä»¶: ${JSON.stringify(data)}`, 'success');
                });
                
                socket.on('response_updated', (data) => {
                    eventsReceived++;
                    updateStats();
                    log(`ğŸ¯ æ”¶åˆ° response_updated äº‹ä»¶: ${JSON.stringify(data)}`, 'success');
                });
                
                socket.on('participants_updated', (data) => {
                    eventsReceived++;
                    participantsUpdated++;
                    updateStats();
                    log(`ğŸ¯ æ”¶åˆ° participants_updated äº‹ä»¶: ${JSON.stringify(data)}`, 'success');
                });
                
                // ç›‘å¬æ‰€æœ‰äº‹ä»¶ï¼ˆè°ƒè¯•ç”¨ï¼‰
                socket.onAny((eventName, ...args) => {
                    log(`ğŸ“¡ æ”¶åˆ°ä»»æ„äº‹ä»¶: ${eventName} - ${JSON.stringify(args)}`, 'websocket');
                });
                
                socket.on('joined-event', (data) => {
                    log(`ğŸšª æˆåŠŸåŠ å…¥äº‹ä»¶æˆ¿é—´: ${JSON.stringify(data)}`, 'websocket');
                });
                
            } catch (error) {
                log(`âŒ WebSocketåˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function joinEventRoom() {
            if (!socket || !socket.connected) {
                log('âŒ è¯·å…ˆè¿æ¥WebSocket', 'error');
                return;
            }
            
            log(`ğŸšª åŠ å…¥äº‹ä»¶æˆ¿é—´: ${eventId}`, 'websocket');
            socket.emit('join-event', eventId);
        }
        
        async function createTestResponse() {
            try {
                log('ğŸ§ª åˆ›å»ºæµ‹è¯•å“åº”...', 'api');
                
                const testUser = `æµ‹è¯•ç”¨æˆ·${Math.floor(Math.random() * 1000)}`;
                const responseData = {
                    eventId: eventId,
                    participantName: testUser,
                    userInitials: testUser.substring(0, 2),

                    log(`âœ… æˆåŠŸåˆ›å»ºæµ‹è¯•å“åº”: ${result.id}`, 'success');

                    log(`ğŸ”” ç°åœ¨åº”è¯¥æ”¶åˆ° response_created å’Œ participants_updated äº‹ä»¶`, 'info');
                } else {

                }
            } catch (error) {

            }
        }

        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥
        window.onload = function() {

    </script>
