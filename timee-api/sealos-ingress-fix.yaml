apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: timee-api-ingress
  namespace: ns-upg0e2qv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/cors-enable: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    # WebSocket 支持配置
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "devbox-timee-service"
    # Socket.IO 兼容性
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
  - host: wmxkwzbmhlj.sealoshzh.site
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: devbox-timee-service
            port:
              number: 3000
      - path: /socket.io(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: devbox-timee-service
            port:
              number: 3000
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: devbox-timee-service
            port:
              number: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: devbox-timee-service
  namespace: ns-upg0e2qv
spec:
  selector:
    app: devbox-timee
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP 