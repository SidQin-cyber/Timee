apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devbox-timee-pqjhertjmvhw
  labels:
    cloud.sealos.io/devbox-manager: devbox-timee
    cloud.sealos.io/app-deploy-manager-domain: wmxkwzbmhflj.sealoshzh.site
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    # 添加CORS支持
    nginx.ingress.kubernetes.io/cors-enable: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    # WebSocket支持
    nginx.ingress.kubernetes.io/websocket-services: "devbox-timee"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 64k;
      large_client_header_buffers 4 128k;
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
    - host: wmxkwzbmhflj.sealoshzh.site
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: devbox-timee
                port:
                  number: 3000
  tls:
    - hosts:
        - wmxkwzbmhflj.sealoshzh.site
      secretName: wildcard-cert
---
apiVersion: v1
kind: Service
metadata:
  name: devbox-timee
  labels:
    app: devbox-timee
spec:
  selector:
    app: devbox-timee
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP 