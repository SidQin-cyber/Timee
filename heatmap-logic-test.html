    <script>
        // å…¨å±€å˜é‡
        let users = [];
        let heatmapData = {};
        let timeSlots = ['09:00', '09:30', '10:00', '10:30', '11:00', '11:30'];
        let currentEvent = {

        // æ—¥å¿—ç³»ç»Ÿ
        function addLog(message, type = 'info') {

            logEntry.className = `log-entry ${type}`;

        // ç”¨æˆ·ç®¡ç†
        function addUser() {
            const userId = users.length + 1;
            const user = {
                id: userId,
                name: `ç”¨æˆ·${userId}`,
                paintMode: 'available',
                selections: new Set(),
                timezone: 'UTC+8'
            };
            users.push(user);
            renderUsers();
            addLog(`æ·»åŠ ç”¨æˆ·: ${user.name}`, 'info');
        }

        function renderUsers() {
            const container = document.getElementById('userSection');
            container.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <h4>${user.name}</h4>
                    <div class="input-group">
                        <label>æ¨¡å¼:</label>
                        <select onchange="updateUserMode(${user.id}, this.value)">
                            <option value="available" ${user.paintMode === 'available' ? 'selected' : ''}>å¯è¡Œæ—¶é—´</option>
                            <option value="unavailable" ${user.paintMode === 'unavailable' ? 'selected' : ''}>ä¸å¯è¡Œæ—¶é—´</option>
                        </select>
                    </div>
                    <div class="time-grid" id="timeGrid-${user.id}">
                        ${timeSlots.map(time => `
                            <div class="time-slot" data-time="${time}" onclick="toggleTimeSlot(${user.id}, '${time}', this)">
                                ${time}
                            </div>
                        `).join('')}
                    </div>
                    <div class="status info">
                        é€‰æ‹©äº† ${user.selections.size} ä¸ªæ—¶é—´æ®µ
                    </div>
                `;
                container.appendChild(userCard);

                // æ›´æ–°é€‰æ‹©çŠ¶æ€
                updateUserDisplay(user.id);
            });
        }

        function updateUserMode(userId, mode) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.paintMode = mode;
                addLog(`${user.name} åˆ‡æ¢åˆ° ${mode === 'available' ? 'å¯è¡Œ' : 'ä¸å¯è¡Œ'} æ—¶é—´æ¨¡å¼`, 'info');
            }
        }

        function toggleTimeSlot(userId, time, element) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            if (user.selections.has(time)) {
                user.selections.delete(time);
                element.classList.remove('selected');
            } else {
                user.selections.add(time);
                element.classList.add('selected');
            }

            updateUserDisplay(userId);
            addLog(`${user.name} ${user.selections.has(time) ? 'é€‰æ‹©' : 'å–æ¶ˆé€‰æ‹©'} ${time}`, 'info');
        }

        function updateUserDisplay(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            const grid = document.getElementById(`timeGrid-${userId}`);
            const slots = grid.querySelectorAll('.time-slot');
            
            slots.forEach(slot => {
                const time = slot.dataset.time;
                if (user.selections.has(time)) {
                    slot.classList.add('selected');
                } else {
                    slot.classList.remove('selected');
                }
            });

            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            const statusDiv = grid.nextElementSibling;
            statusDiv.textContent = `é€‰æ‹©äº† ${user.selections.size} ä¸ªæ—¶é—´æ®µ`;
        }

        function randomizeSelections() {
            users.forEach(user => {
                user.selections.clear();
                
                // éšæœºé€‰æ‹©2-4ä¸ªæ—¶é—´æ®µ
                const selectCount = Math.floor(Math.random() * 3) + 2;
                const availableSlots = [...timeSlots];
                
                for (let i = 0; i < selectCount; i++) {
                    if (availableSlots.length === 0) break;
                    const randomIndex = Math.floor(Math.random() * availableSlots.length);
                    const selectedTime = availableSlots.splice(randomIndex, 1)[0];
                    user.selections.add(selectedTime);
                }
                
                updateUserDisplay(user.id);
            });
            
            addLog(`ä¸º ${users.length} ä¸ªç”¨æˆ·éšæœºç”Ÿæˆäº†æ—¶é—´é€‰æ‹©`, 'info');
        }

        // çƒ­åŠ›å›¾è®¡ç®—é€»è¾‘ï¼ˆå¤åˆ¶è‡ªå‰ç«¯ä»£ç ï¼‰
        function calculateHeatmapData() {
            const heatmap = {};
            
            // åˆå§‹åŒ–æ‰€æœ‰æ—¶é—´æ®µ
            timeSlots.forEach((time, timeIndex) => {
                const key = `0-${timeIndex}`;
                heatmap[key] = { count: 0, userNames: [] };
            });

            addLog('å¼€å§‹è®¡ç®—çƒ­åŠ›å›¾æ•°æ®...', 'info');
            
            // å¤„ç†æ¯ä¸ªç”¨æˆ·çš„é€‰æ‹©
            users.forEach(user => {
                addLog(`å¤„ç†ç”¨æˆ· ${user.name} (æ¨¡å¼: ${user.paintMode})`, 'info');
                
                if (user.paintMode === 'available') {
                    // å¯è¡Œæ—¶é—´æ¨¡å¼ï¼šåªç»Ÿè®¡é€‰ä¸­çš„æ—¶é—´æ®µ
                    user.selections.forEach(time => {
                        const timeIndex = timeSlots.indexOf(time);
                        const key = `0-${timeIndex}`;
                        
                        if (heatmap[key] && !heatmap[key].userNames.includes(user.name)) {
                            heatmap[key].count++;
                            heatmap[key].userNames.push(user.name);
                            addLog(`  ${time}: +1 (æ€»è®¡: ${heatmap[key].count})`, 'success');
                        }
                    });
                } else if (user.paintMode === 'unavailable') {
                    // ä¸å¯è¡Œæ—¶é—´æ¨¡å¼ï¼šç»Ÿè®¡æ‰€æœ‰æœªé€‰ä¸­çš„æ—¶é—´æ®µ
                    timeSlots.forEach((time, timeIndex) => {
                        if (!user.selections.has(time)) {
                            const key = `0-${timeIndex}`;
                            
                            if (heatmap[key] && !heatmap[key].userNames.includes(user.name)) {
                                heatmap[key].count++;
                                heatmap[key].userNames.push(user.name);
                                addLog(`  ${time}: +1 (ä¸å¯è¡Œæ¨¡å¼ï¼Œæ€»è®¡: ${heatmap[key].count})`, 'success');
                            }
                        }
                    });
                }
            });

            return heatmap;
        }

        function calculateHeatmap() {
            if (users.length === 0) {
                addLog('æ²¡æœ‰ç”¨æˆ·æ•°æ®ï¼Œæ— æ³•è®¡ç®—çƒ­åŠ›å›¾', 'error');
                return;
            }

            addLog('å¼€å§‹è®¡ç®—çƒ­åŠ›å›¾...', 'info');
            heatmapData = calculateHeatmapData();

        function renderHeatmap() {
            const container = document.getElementById('heatmapGrid');
            container.innerHTML = '';

            const maxCount = Math.max(...Object.values(heatmapData).map(slot => slot.count));
            
            timeSlots.forEach((time, timeIndex) => {
                const key = `0-${timeIndex}`;
                const slotData = heatmapData[key] || { count: 0, userNames: [] };
                
                const intensity = maxCount > 0 ? Math.ceil((slotData.count / maxCount) * 5) : 0;
                
                const slotElement = document.createElement('div');
                slotElement.className = `heatmap-slot intensity-${intensity}`;
                slotElement.innerHTML = `

                    <div class="count-label">${slotData.count}äºº</div>
                    <div class="user-list">${slotData.userNames.join(', ')}</div>
                `;
                
                container.appendChild(slotElement);
            });

            // æ›´æ–°çŠ¶æ€
            const status = document.getElementById('heatmapStatus');
            status.className = 'status success';
            status.textContent = `çƒ­åŠ›å›¾å·²ç”Ÿæˆ - æœ€å¤§é‡å : ${maxCount}äºº`;
        }

        function showCalculationResults() {
            const container = document.getElementById('calculationResults');
            
            let html = '<h4>ğŸ“Š è¯¦ç»†è®¡ç®—ç»“æœ</h4>';
            
            // æ€»ä½“ç»Ÿè®¡
            const totalUsers = users.length;
            const availableUsers = users.filter(u => u.paintMode === 'available').length;
            const unavailableUsers = users.filter(u => u.paintMode === 'unavailable').length;
            
            html += `
                <div class="status info">
                    <strong>ç”¨æˆ·ç»Ÿè®¡:</strong><br>
                    æ€»ç”¨æˆ·æ•°: ${totalUsers}<br>
                    å¯è¡Œæ—¶é—´æ¨¡å¼: ${availableUsers}äºº<br>
                    ä¸å¯è¡Œæ—¶é—´æ¨¡å¼: ${unavailableUsers}äºº
                </div>
            `;
            
            // æ—¶é—´æ®µç»Ÿè®¡
            html += '<div class="status success"><strong>æ—¶é—´æ®µç»Ÿè®¡:</strong><br>';
            timeSlots.forEach((time, timeIndex) => {
                const key = `0-${timeIndex}`;
                const slotData = heatmapData[key] || { count: 0, userNames: [] };
                const percentage = totalUsers > 0 ? ((slotData.count / totalUsers) * 100).toFixed(1) : '0';
                
                html += `${time}: ${slotData.count}äºº (${percentage}%) - [${slotData.userNames.join(', ')}]<br>`;
            });
            html += '</div>';
            
            // æœ€ä½³æ—¶é—´æ®µ
            const bestSlots = Object.entries(heatmapData)
                .map(([key, data]) => ({ 
                    time: timeSlots[parseInt(key.split('-')[1])], 
                    count: data.count,
                    users: data.userNames 
                }))

            if (bestSlots.length > 0) {

                bestSlots.slice(0, 3).forEach((slot, index) => {
                    html += `${index + 1}. ${slot.time} - ${slot.count}äººå¯å‚ä¸<br>`;
                });

            }
            
            container.innerHTML = html;
        }

        function simulateRealtime() {
            addLog('æ¨¡æ‹Ÿå®æ—¶æ›´æ–°...', 'info');

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', () => {
