<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热力图逻辑测试 - 约时间</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .user-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .user-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        .user-card h4 {
            margin-top: 0;
            color: #495057;
        }
        .time-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .time-slot {
            padding: 8px 4px;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .time-slot:hover {
            background: #e9ecef;
        }
        .time-slot.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }
        .heatmap-section {
            margin-top: 30px;
        }
        .heatmap-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            margin-top: 15px;
        }
        .heatmap-slot {
            padding: 15px 8px;
            text-align: center;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 12px;
            position: relative;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heatmap-slot.intensity-0 {
            background: #f8f9fa;
        }
        .heatmap-slot.intensity-1 {
            background: #e3f2fd;
            color: #1976d2;
        }
        .heatmap-slot.intensity-2 {
            background: #bbdefb;
            color: #1565c0;
        }
        .heatmap-slot.intensity-3 {
            background: #90caf9;
            color: #0d47a1;
        }
        .heatmap-slot.intensity-4 {
            background: #64b5f6;
            color: white;
        }
        .heatmap-slot.intensity-5 {
            background: #42a5f5;
            color: white;
        }
        .log-container {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-entry.info {
            color: #007bff;
        }
        .log-entry.success {
            color: #28a745;
        }
        .log-entry.error {
            color: #dc3545;
        }
        .log-entry.warning {
            color: #ffc107;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .user-list {
            margin-top: 10px;
            font-size: 11px;
            color: #6c757d;
        }
        .time-label {
            font-size: 10px;
            font-weight: bold;
        }
        .count-label {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 热力图逻辑测试</h1>
            <p>测试多用户时间选择的热力图计算和显示逻辑</p>
        </div>

        <!-- 测试配置 -->
        <div class="test-section">
            <h3>📋 测试配置</h3>
            <div class="controls">
                <button class="btn btn-primary" onclick="initializeTest()">🚀 初始化测试</button>
                <button class="btn btn-success" onclick="calculateHeatmap()">🔥 计算热力图</button>
                <button class="btn btn-warning" onclick="simulateRealtime()">📡 模拟实时更新</button>
                <button class="btn btn-danger" onclick="clearTest()">🧹 清除测试</button>
            </div>
        </div>

        <!-- 用户模拟 -->
        <div class="test-section">
            <h3>👥 用户模拟</h3>
            <div class="user-section" id="userSection">
                <!-- 用户卡片将在这里动态生成 -->
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="addUser()">➕ 添加用户</button>
                <button class="btn btn-warning" onclick="randomizeSelections()">🎲 随机选择</button>
            </div>
        </div>

        <!-- 热力图显示 -->
        <div class="test-section">
            <h3>🔥 热力图显示</h3>
            <div class="status info" id="heatmapStatus">
                等待计算热力图...
            </div>
            <div class="heatmap-grid" id="heatmapGrid">
                <!-- 热力图将在这里显示 -->
            </div>
        </div>

        <!-- 计算结果 -->
        <div class="test-section">
            <h3>📊 计算结果</h3>
            <div id="calculationResults">
                <div class="status info">等待计算...</div>
            </div>
        </div>

        <!-- 日志 -->
        <div class="test-section">
            <h3>📝 计算日志</h3>
            <div class="controls">
                <button class="btn btn-warning" onclick="clearLogs()">清除日志</button>
            </div>
            <div id="logContainer" class="log-container">
                <div class="log-entry info">等待测试开始...</div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let users = [];
        let heatmapData = {};
        let timeSlots = ['09:00', '09:30', '10:00', '10:30', '11:00', '11:30'];
        let currentEvent = {
            includeTime: true,
            startTime: '09:00',
            endTime: '12:00',
            startDate: '2024-01-01',
            endDate: '2024-01-01'
        };

        // 日志系统
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('logContainer').innerHTML = '';
        }

        // 用户管理
        function addUser() {
            const userId = users.length + 1;
            const user = {
                id: userId,
                name: `用户${userId}`,
                paintMode: 'available',
                selections: new Set(),
                timezone: 'UTC+8'
            };
            users.push(user);
            renderUsers();
            addLog(`添加用户: ${user.name}`, 'info');
        }

        function renderUsers() {
            const container = document.getElementById('userSection');
            container.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <h4>${user.name}</h4>
                    <div class="input-group">
                        <label>模式:</label>
                        <select onchange="updateUserMode(${user.id}, this.value)">
                            <option value="available" ${user.paintMode === 'available' ? 'selected' : ''}>可行时间</option>
                            <option value="unavailable" ${user.paintMode === 'unavailable' ? 'selected' : ''}>不可行时间</option>
                        </select>
                    </div>
                    <div class="time-grid" id="timeGrid-${user.id}">
                        ${timeSlots.map(time => `
                            <div class="time-slot" data-time="${time}" onclick="toggleTimeSlot(${user.id}, '${time}', this)">
                                ${time}
                            </div>
                        `).join('')}
                    </div>
                    <div class="status info">
                        选择了 ${user.selections.size} 个时间段
                    </div>
                `;
                container.appendChild(userCard);

                // 更新选择状态
                updateUserDisplay(user.id);
            });
        }

        function updateUserMode(userId, mode) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.paintMode = mode;
                addLog(`${user.name} 切换到 ${mode === 'available' ? '可行' : '不可行'} 时间模式`, 'info');
            }
        }

        function toggleTimeSlot(userId, time, element) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            if (user.selections.has(time)) {
                user.selections.delete(time);
                element.classList.remove('selected');
            } else {
                user.selections.add(time);
                element.classList.add('selected');
            }

            updateUserDisplay(userId);
            addLog(`${user.name} ${user.selections.has(time) ? '选择' : '取消选择'} ${time}`, 'info');
        }

        function updateUserDisplay(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            const grid = document.getElementById(`timeGrid-${userId}`);
            const slots = grid.querySelectorAll('.time-slot');
            
            slots.forEach(slot => {
                const time = slot.dataset.time;
                if (user.selections.has(time)) {
                    slot.classList.add('selected');
                } else {
                    slot.classList.remove('selected');
                }
            });

            // 更新状态显示
            const statusDiv = grid.nextElementSibling;
            statusDiv.textContent = `选择了 ${user.selections.size} 个时间段`;
        }

        function randomizeSelections() {
            users.forEach(user => {
                user.selections.clear();
                
                // 随机选择2-4个时间段
                const selectCount = Math.floor(Math.random() * 3) + 2;
                const availableSlots = [...timeSlots];
                
                for (let i = 0; i < selectCount; i++) {
                    if (availableSlots.length === 0) break;
                    const randomIndex = Math.floor(Math.random() * availableSlots.length);
                    const selectedTime = availableSlots.splice(randomIndex, 1)[0];
                    user.selections.add(selectedTime);
                }
                
                updateUserDisplay(user.id);
            });
            
            addLog(`为 ${users.length} 个用户随机生成了时间选择`, 'info');
        }

        // 热力图计算逻辑（复制自前端代码）
        function calculateHeatmapData() {
            const heatmap = {};
            
            // 初始化所有时间段
            timeSlots.forEach((time, timeIndex) => {
                const key = `0-${timeIndex}`;
                heatmap[key] = { count: 0, userNames: [] };
            });

            addLog('开始计算热力图数据...', 'info');
            
            // 处理每个用户的选择
            users.forEach(user => {
                addLog(`处理用户 ${user.name} (模式: ${user.paintMode})`, 'info');
                
                if (user.paintMode === 'available') {
                    // 可行时间模式：只统计选中的时间段
                    user.selections.forEach(time => {
                        const timeIndex = timeSlots.indexOf(time);
                        const key = `0-${timeIndex}`;
                        
                        if (heatmap[key] && !heatmap[key].userNames.includes(user.name)) {
                            heatmap[key].count++;
                            heatmap[key].userNames.push(user.name);
                            addLog(`  ${time}: +1 (总计: ${heatmap[key].count})`, 'success');
                        }
                    });
                } else if (user.paintMode === 'unavailable') {
                    // 不可行时间模式：统计所有未选中的时间段
                    timeSlots.forEach((time, timeIndex) => {
                        if (!user.selections.has(time)) {
                            const key = `0-${timeIndex}`;
                            
                            if (heatmap[key] && !heatmap[key].userNames.includes(user.name)) {
                                heatmap[key].count++;
                                heatmap[key].userNames.push(user.name);
                                addLog(`  ${time}: +1 (不可行模式，总计: ${heatmap[key].count})`, 'success');
                            }
                        }
                    });
                }
            });

            return heatmap;
        }

        function calculateHeatmap() {
            if (users.length === 0) {
                addLog('没有用户数据，无法计算热力图', 'error');
                return;
            }

            addLog('开始计算热力图...', 'info');
            heatmapData = calculateHeatmapData();
            
            renderHeatmap();
            showCalculationResults();
            
            addLog('热力图计算完成', 'success');
        }

        function renderHeatmap() {
            const container = document.getElementById('heatmapGrid');
            container.innerHTML = '';

            const maxCount = Math.max(...Object.values(heatmapData).map(slot => slot.count));
            
            timeSlots.forEach((time, timeIndex) => {
                const key = `0-${timeIndex}`;
                const slotData = heatmapData[key] || { count: 0, userNames: [] };
                
                const intensity = maxCount > 0 ? Math.ceil((slotData.count / maxCount) * 5) : 0;
                
                const slotElement = document.createElement('div');
                slotElement.className = `heatmap-slot intensity-${intensity}`;
                slotElement.innerHTML = `
                    <div class="time-label">${time}</div>
                    <div class="count-label">${slotData.count}人</div>
                    <div class="user-list">${slotData.userNames.join(', ')}</div>
                `;
                
                container.appendChild(slotElement);
            });

            // 更新状态
            const status = document.getElementById('heatmapStatus');
            status.className = 'status success';
            status.textContent = `热力图已生成 - 最大重叠: ${maxCount}人`;
        }

        function showCalculationResults() {
            const container = document.getElementById('calculationResults');
            
            let html = '<h4>📊 详细计算结果</h4>';
            
            // 总体统计
            const totalUsers = users.length;
            const availableUsers = users.filter(u => u.paintMode === 'available').length;
            const unavailableUsers = users.filter(u => u.paintMode === 'unavailable').length;
            
            html += `
                <div class="status info">
                    <strong>用户统计:</strong><br>
                    总用户数: ${totalUsers}<br>
                    可行时间模式: ${availableUsers}人<br>
                    不可行时间模式: ${unavailableUsers}人
                </div>
            `;
            
            // 时间段统计
            html += '<div class="status success"><strong>时间段统计:</strong><br>';
            timeSlots.forEach((time, timeIndex) => {
                const key = `0-${timeIndex}`;
                const slotData = heatmapData[key] || { count: 0, userNames: [] };
                const percentage = totalUsers > 0 ? ((slotData.count / totalUsers) * 100).toFixed(1) : '0';
                
                html += `${time}: ${slotData.count}人 (${percentage}%) - [${slotData.userNames.join(', ')}]<br>`;
            });
            html += '</div>';
            
            // 最佳时间段
            const bestSlots = Object.entries(heatmapData)
                .map(([key, data]) => ({ 
                    time: timeSlots[parseInt(key.split('-')[1])], 
                    count: data.count,
                    users: data.userNames 
                }))
                .filter(slot => slot.count > 0)
                .sort((a, b) => b.count - a.count);
            
            if (bestSlots.length > 0) {
                html += '<div class="status warning"><strong>推荐时间段:</strong><br>';
                bestSlots.slice(0, 3).forEach((slot, index) => {
                    html += `${index + 1}. ${slot.time} - ${slot.count}人可参与<br>`;
                });
                html += '</div>';
            }
            
            container.innerHTML = html;
        }

        function simulateRealtime() {
            addLog('模拟实时更新...', 'info');
            
            // 模拟新用户加入
            addUser();
            
            // 模拟现有用户修改选择
            if (users.length > 1) {
                const randomUser = users[Math.floor(Math.random() * (users.length - 1))];
                const randomTime = timeSlots[Math.floor(Math.random() * timeSlots.length)];
                
                if (randomUser.selections.has(randomTime)) {
                    randomUser.selections.delete(randomTime);
                } else {
                    randomUser.selections.add(randomTime);
                }
                
                updateUserDisplay(randomUser.id);
                addLog(`${randomUser.name} 修改了时间选择`, 'info');
            }
            
            // 重新计算热力图
            setTimeout(() => {
                calculateHeatmap();
                addLog('实时更新完成', 'success');
            }, 500);
        }

        function initializeTest() {
            addLog('初始化测试环境...', 'info');
            
            // 清除现有数据
            users = [];
            heatmapData = {};
            
            // 添加测试用户
            for (let i = 0; i < 3; i++) {
                addUser();
            }
            
            // 随机生成选择
            randomizeSelections();
            
            // 设置不同的模式
            if (users.length > 1) {
                users[1].paintMode = 'unavailable';
                updateUserMode(users[1].id, 'unavailable');
            }
            
            renderUsers();
            addLog('测试环境初始化完成', 'success');
        }

        function clearTest() {
            users = [];
            heatmapData = {};
            
            document.getElementById('userSection').innerHTML = '';
            document.getElementById('heatmapGrid').innerHTML = '';
            document.getElementById('calculationResults').innerHTML = '<div class="status info">等待计算...</div>';
            document.getElementById('heatmapStatus').className = 'status info';
            document.getElementById('heatmapStatus').textContent = '等待计算热力图...';
            
            clearLogs();
            addLog('测试已清除', 'info');
        }

        // 页面加载时初始化
        window.addEventListener('load', () => {
            addLog('热力图逻辑测试工具已加载', 'info');
        });
    </script>
</body>
</html>
