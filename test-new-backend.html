        <input type="email" id="participantEmail" placeholder="é‚®ç®±ï¼ˆå¯é€‰ï¼‰" value="test@example.com">

    <div class="test-section">

        <input type="text" id="getShareId" placeholder="æˆ¿é—´ShareID">

    <div class="test-section">

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function showResult(elementId, result, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="${isError ? 'error' : 'success'}">
                    ${isError ? 'âŒ é”™è¯¯' : 'âœ… æˆåŠŸ'}
                </div>
                <div class="result">${JSON.stringify(result, null, 2)}</div>
            `;
        }
        
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }
                
                return data;
            } catch (error) {
                throw error;
            }
        }
        
        async function checkHealth() {
            try {
                const result = await fetch(`${API_BASE.replace('/api', '')}/health`);
                const data = await result.json();
                showResult('healthResult', data);
            } catch (error) {
                showResult('healthResult', { error: error.message }, true);
            }
        }
        
        async function createRoom() {
            try {
                const title = document.getElementById('roomTitle').value;
                const description = document.getElementById('roomDescription').value;
                
                const result = await apiRequest('/rooms', {
                    method: 'POST',
                    body: JSON.stringify({
                        title,
                        description,
                        timezone: 'UTC'
                    })
                });
                
                showResult('createRoomResult', result);
                
                // è‡ªåŠ¨å¡«å……shareIdåˆ°å…¶ä»–æµ‹è¯•å­—æ®µ
                if (result.success && result.data.shareId) {
                    document.getElementById('shareId').value = result.data.shareId;
                    document.getElementById('getShareId').value = result.data.shareId;
                    document.getElementById('tcCode').value = result.data.tcCode;
                }
            } catch (error) {
                showResult('createRoomResult', { error: error.message }, true);
            }
        }
        
        async function joinRoom() {
            try {
                const shareId = document.getElementById('shareId').value;
                const name = document.getElementById('participantName').value;
                const email = document.getElementById('participantEmail').value;
                
                if (!shareId || !name) {
                    throw new Error('è¯·å¡«å†™ShareIDå’Œå‚ä¸è€…å§“å');
                }
                
                const result = await apiRequest(`/rooms/${shareId}/join`, {
                    method: 'POST',
                    body: JSON.stringify({
                        name,
                        email: email || undefined,
                        timezone: 'UTC'
                    })
                });
                
                showResult('joinRoomResult', result);
            } catch (error) {
                showResult('joinRoomResult', { error: error.message }, true);
            }
        }
        
        async function getRoomInfo() {
            try {
                const shareId = document.getElementById('getShareId').value;
                
                if (!shareId) {
                    throw new Error('è¯·å¡«å†™ShareID');
                }
                
                const result = await apiRequest(`/rooms/${shareId}`);
                showResult('getRoomResult', result);
            } catch (error) {
                showResult('getRoomResult', { error: error.message }, true);
            }
        }
        
        async function resolveTCode() {
            try {
                const tcCode = document.getElementById('tcCode').value;
                
                if (!tcCode) {
                    throw new Error('è¯·å¡«å†™T-Code');
                }
                
                const result = await apiRequest(`/rooms/tc/${tcCode}`);
                showResult('tcodeResult', result);
                
                // è‡ªåŠ¨å¡«å……è¿”å›çš„shareId
                if (result.success && result.data.shareId) {
                    document.getElementById('shareId').value = result.data.shareId;
                    document.getElementById('getShareId').value = result.data.shareId;
                }
            } catch (error) {
                showResult('tcodeResult', { error: error.message }, true);
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥å¥åº·çŠ¶æ€
        window.onload = function() {

    </script>
