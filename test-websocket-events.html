<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ§ª WebSocket äº‹ä»¶æµ‹è¯• - tc-538518</h1>
        
        <div>

        </div>
        
        <div style="margin-top: 15px;">
            <button class="btn" onclick="connectWebSocket()">è¿æ¥ WebSocket</button>
            <button class="btn" onclick="joinEventRoom()">åŠ å…¥äº‹ä»¶æˆ¿é—´</button>
            <button class="btn" onclick="createTestResponse()">åˆ›å»ºæµ‹è¯•å“åº”</button>
            <button class="btn" onclick="clearLogs()">æ¸…é™¤æ—¥å¿—</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="messages-count">0</div>
                <div class="stat-label">æ”¶åˆ°æ¶ˆæ¯æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="response-events">0</div>
                <div class="stat-label">å“åº”äº‹ä»¶</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="participant-events">0</div>
                <div class="stat-label">å‚ä¸è€…äº‹ä»¶</div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h2>ğŸ“ å®æ—¶æ—¥å¿—</h2>
        <div id="log-section" class="log-section"></div>
    </div>

    <script>
        let socket = null;
        let messageCount = 0;
        let responseEventCount = 0;
        let participantEventCount = 0;

        const eventId = 'tc-538518';
        const wsUrl = 'ws://localhost:3000';

        function log(message, type = 'info') {
            const logSection = document.getElementById('log-section');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logSection.appendChild(entry);
            logSection.scrollTop = logSection.scrollHeight;
        }

        function updateStats() {
            document.getElementById('messages-count').textContent = messageCount;
            document.getElementById('response-events').textContent = responseEventCount;
            document.getElementById('participant-events').textContent = participantEventCount;
        }

        function clearLogs() {
            document.getElementById('log-section').innerHTML = '';
            messageCount = 0;
            responseEventCount = 0;
            participantEventCount = 0;
            updateStats();
        }

        function connectWebSocket() {
            if (socket) {
                log('å…³é—­ç°æœ‰è¿æ¥...', 'info');
                socket.close();
            }

            try {
                log('æ­£åœ¨è¿æ¥åˆ° WebSocket...', 'info');
                socket = new WebSocket(wsUrl);

                socket.onopen = function() {
                    log('WebSocket è¿æ¥æˆåŠŸï¼', 'success');
                    document.getElementById('connection-status').textContent = 'å·²è¿æ¥';
                    document.getElementById('connection-status').className = 'status-online';
                };

                socket.onmessage = function(event) {
                    messageCount++;
                    updateStats();
                    
                    try {
                        const data = JSON.parse(event.data);
                        log(`æ”¶åˆ°æ¶ˆæ¯: ${JSON.stringify(data)}`, 'info');
                        
                        // å¤„ç†ä¸åŒç±»å‹çš„æ¶ˆæ¯
                        if (data.type === 'response_created' || data.type === 'response_updated') {
                            responseEventCount++;
                            log(`å“åº”äº‹ä»¶: ${data.type}`, 'success');
                        } else if (data.type === 'participants_updated') {
                            participantEventCount++;
                            log(`å‚ä¸è€…æ›´æ–°: ${data.count || 0} äºº`, 'success');
                        }
                        
                        updateStats();
                    } catch (error) {
                        log(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
                    }
                };

                socket.onerror = function(error) {
                    log('WebSocket é”™è¯¯', 'error');
                    document.getElementById('connection-status').textContent = 'è¿æ¥é”™è¯¯';
                    document.getElementById('connection-status').className = 'status-offline';
                };

                socket.onclose = function() {
                    log('WebSocket è¿æ¥å…³é—­', 'error');
                    document.getElementById('connection-status').textContent = 'å·²æ–­å¼€';
                    document.getElementById('connection-status').className = 'status-offline';
                };

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function joinEventRoom() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('WebSocket æœªè¿æ¥', 'error');
                return;
            }

            try {
                const message = {
                    type: 'join-event',
                    eventId: eventId
                };
                socket.send(JSON.stringify(message));
                log(`å‘é€åŠ å…¥æˆ¿é—´æ¶ˆæ¯: ${eventId}`, 'info');
            } catch (error) {
                log(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
            }
        }

        async function createTestResponse() {
            try {
                log('åˆ›å»ºæµ‹è¯•å“åº”...', 'info');
                
                const testUser = `æµ‹è¯•ç”¨æˆ·${Math.floor(Math.random() * 1000)}`;
                const responseData = {
                    eventId: eventId,
                    participantName: testUser,
                    userInitials: testUser.substring(0, 2),
                    paintMode: 'available',
                    timezone: 'UTC+8',
                    availableSlots: [
                        { date: "7/7", time: "10:00", type: "available", dateIndex: 0, timeIndex: 4 },
                        { date: "7/8", time: "15:00", type: "available", dateIndex: 1, timeIndex: 24 }
                    ]
                };

                const response = await fetch('http://localhost:3000/api/responses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(responseData)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`æˆåŠŸåˆ›å»ºæµ‹è¯•å“åº”: ${result.id}`, 'success');
                } else {
                    const error = await response.text();
                    log(`åˆ›å»ºå“åº”å¤±è´¥: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                log(`åˆ›å»ºå“åº”å¼‚å¸¸: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥
        window.onload = function() {
            log('é¡µé¢åŠ è½½å®Œæˆ', 'info');
            connectWebSocket();
            setTimeout(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    joinEventRoom();
                }
            }, 1000);
        };

        // é¡µé¢å…³é—­æ—¶æ¸…ç†
        window.onbeforeunload = function() {

            }
        };
    </script>
